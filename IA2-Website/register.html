<!DOCTYPE html>
<html lang="en">
<head>
<title>Register - E-Gaming Boot Camp</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
<div class="header-inner">
<div class="logo">
<img src="images/logo.jpg" alt="Logo">
<span>E-Gaming Boot Camp</span>
</div>
<nav class="nav">
<a href="index.html">Home</a>
<a href="login.html">Login</a>
<a href="about.html">About</a>
</nav>
</div>
</header>

<div class="center" style="min-height:80vh">
<section class="form" style="max-width:500px;width:100%">
<h2>Create Your Account</h2>
<p class="muted">Sign up to start your boot camp journey.</p>
<form>
<div class="form-row">
<label for="name">Full Name</label>
<input id="name" type="text" placeholder="First Last" required>
</div>
<div class="form-row">
<label for="dob">Date of Birth</label>
<input id="dob" type="date" required>
</div>
<div class="form-row">
<label for="email">Email</label>
<input id="email" type="email" placeholder="you@example.com" required>
</div>
<div class="form-row">
<label for="username">Username</label>
<input id="username" type="text" placeholder="Choose a username" required>
</div>
<div class="form-row">
<label for="password">Password</label>
<input id="password" type="password" placeholder="Create a password" required>
</div>
<div class="form-row">
<label><input type="checkbox" required> I agree to the Terms & Conditions</label>
</div>
<div class="form-actions">
<button class="cta" type="submit">Register</button>
<button class="btn" type="reset">Clear</button>
</div>
<p class="notice">Already have an account? <a href="login.html">Login here</a></p>
</form>
</section>
</div>

<footer class="footer"><p>&copy; 2025 E-Gaming Boot Camp</p></footer>
<script src="script.js"></script>
</body>
</html>
