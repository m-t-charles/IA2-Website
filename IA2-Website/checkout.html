<!DOCTYPE html>
<html lang="en">
<head>
<title>Checkout - E-Gaming Boot Camp</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header"><div class="header-inner"><div class="logo"><img src="images/logo.jpg" alt="Logo"><span>E-Gaming Boot Camp</span></div></div></header>
<main class="main">
<section class="card">
<h2>Shopping Cart</h2>
<table class="table" id="checkout-table"><thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Sub-total</th></tr></thead><tbody></tbody></table>
</section>
<section class="form">
<h2>Shipping and Payment</h2>
<form id="checkout-form">
<div class="form-row"><label>Name</label><input name="ship-name" required></div>
<div class="form-row"><label>Address</label><input name="ship-address" required></div>
<div class="form-row"><label>Email</label><input name="ship-email" type="email" required></div>
<div class="form-row"><label>Amount</label><input name="amount" type="number" required></div>
<div class="form-actions"><button class="cta" type="submit">Confirm</button><button class="btn" type="reset">Cancel</button></div>
</form>
</section>
</main>
<footer class="footer"><p>&copy; 2025 E-Gaming Boot Camp</p></footer>
<script src="script.js"></script>
<script>renderCartTable("checkout-table");handleCheckout("checkout-form");</script>
</body>
</html>
