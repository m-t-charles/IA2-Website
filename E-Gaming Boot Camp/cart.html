<!DOCTYPE html>
<html lang="en">
<head>
<title>Cart - E-Gaming Boot Camp</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header"><div class="header-inner"><div class="logo"><img src="images/logo.jpg" alt="Logo"><span>E-Gaming Boot Camp</span></div></div></header>
<main class="main">
<section class="card">
<h2>Items</h2>
<table class="table" id="cart-table"><thead><tr><th>Name</th><th>Price</th><th>Quantity</th><th>Sub-total</th></tr></thead><tbody></tbody></table>
</section>
<section class="card">
<h2>Summary</h2>
<table class="table"><tbody id="cart-summary"></tbody></table>
<div class="form-actions"><button class="btn" onclick="clearCart()">Clear All</button><button class="cta" onclick="window.location.href='checkout.html'">Check Out</button></div>
</section>
</main>
<footer class="footer"><p>&copy; 2025 E-Gaming Boot Camp</p></footer>
<script src="script.js"></script>
<script>renderCartTable("cart-table");</script>
</body>
</html>
